<div class="container">
    <h2 class="text-uppercase text-spaced text-center">Feeling like a Chat? Drop Me a Line</h2>
    <!--<button ng-click="contact()">Contact</button>-->

    <form>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="phone" placeholder="Phone Number" required>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <textarea type="text" class="form-control contact-textarea" id="message" placeholder="Message" required></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>

</div>
